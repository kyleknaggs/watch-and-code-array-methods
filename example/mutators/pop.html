  // Summary:
  // Removes the last element from an array and returns that element.

  // Example:
  // var array = [0,1]
  // pop(array);
  // >>> returns 1
  // >>> array = [0]

  // Prototype implementation:
  // function pop(array) {
  //   var indexOfElementToPop = array.length - 1;
  //   var poppedElement = array[indexOfElementToPop];

  //   array.length = indexOfElementToPop;

  //   return poppedElement;
  // }

  // Function signature:
  // pop(array);

  // Arguments:
  // Array

  // Return value:
  // If no element has been removed, pop should return undefined.
  // If an element has been removed, pop() should return that element.

  // Function Syntax:
  function pop(array) {
    var objectToModify;

    // If the value of this is manually set using .call() or .apply()
    if (this.toString() !== "[object Window]") {
      objectToModify = this;
    } else {
      objectToModify = array;
    }

    // If object.length does not exist set object.length to 0.
    if (!objectToModify.length || objectToModify.length <= 0) {
      objectToModify.length = 0;
    }

    var indexOfElementToPop = objectToModify.length - 1;
    var poppedElement = objectToModify[indexOfElementToPop];

    // If array is not empty remove element.
    if (indexOfElementToPop >= 0) {
      objectToModify.length = indexOfElementToPop;
    }

    return poppedElement;
  }

  // Requirements:

  tests({
    "1a) It should remove the last element from array.": function() {
      var array = [0, 1];
      pop(array);
      eq(array.length, 1);
      eq(array[0], 0);
    },

    "2a) If array is not empty, it should return the value of the element that was removed.": function() {
      var array = [0, 1];
      var popppedElement = pop(array);
      eq(popppedElement, 1);
    },
    "2b) If array is empty it should return undefined.": function() {
      var array = [];
      var popppedElement = pop(array);
      eq(array.length, 0);
      eq(popppedElement, undefined);
    },

    "3a) If the element that was removed was an empty index, it should remove the empty index.": function() {
      var array = [0, ,];

    },
    "3b) If the element that was removed was an empty index, it should return undefined.": function() {
      var array = [0, ,];

    },

    "4a) It should pop when invoked using call().": function() {
