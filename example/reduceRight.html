<script>
  // Note: reduceRight() docs seem appear to be a sloppy version of the reduce() docs

  // Summary:
  // Applies a function against an accumulator and each value of the array (from right to left) to reduce it to a single value
  // Note: Same as array.reduce() from right to left instead of left to right.

  // Prototype implementation:
  // function reduceRight(array, callback, initialValue) {
  //   var resultSoFar = initialValue;
  //   for (var i = array.length - 1; i >= 0; i--) {
  //     resultSoFar = callback(resultSoFar, array[i]);
  //   }
  //   return resultSoFar;
  // }

  // Function signature:
  // reduceRight(array, callback[, initialValue])

  // Callback Parameters:
  // accumulator
  // currentValue
  // [index]
  // [array]

  // Return value:
  // The value that results from the reduction.

  // Description:

  // Function Syntax:

  function reduceRight(array, callback, initialValue) {
    var accumulator = initialValue;
    var startingIndex = array.length - 1;
    var arrayIndexes = Object.keys(array);

    // If no intitialValue
    if (arguments.length < 3) {
      // Set accumulator to the last element in the array.
      accumulator = array[startingIndex];
      startingIndex--;
    }

    // If intialValue
    if (arrayIndexes.length === 0) {
      return initialValue;
    }

    for (var i = startingIndex; i >= 0; i--) {
      if (i in array) {
        callback(accumulator, array[i], i, array);
      }
    }
  }

  tests({
    "1a) If initialValue it should call callback array.length times.": function() {
      var numberOfTimeCallbackHasRun = 0;
      reduceRight(
        [1, 2, 3],
        function(accumulator) {
          numberOfTimeCallbackHasRun++;
        },
        0
      );
      eq(numberOfTimeCallbackHasRun, 3);
    },
    "1b) If no initialValue it should call callback array.length - 1 times.": function() {
      var numberOfTimeCallbackHasRun = 0;
      reduceRight([1, 2, 3], function(accumulator) {
        numberOfTimeCallbackHasRun++;
      });
      eq(numberOfTimeCallbackHasRun, 2);
    },

    "2a) If initialValue accumulator will start with initialValue.": function() {
      reduceRight(
        [1],
        function(accumulator) {
          eq(accumulator, 0);
        },
        0
      );
    },
    "2b) If no initialValue accumulator will start with last element in the array.": function() {
      var isAccumulatorFirstElementInArray = false;
      var numberOfTimeCallbackHasRun = 0;
      reduceRight([1, 2], function(accumulator) {
        if (accumulator === 2 && numberOfTimeCallbackHasRun === 0) {
          isAccumulatorFirstElementInArray = true;
        }
        numberOfTimeCallbackHasRun++;
      });
      eq(isAccumulatorFirstElementInArray, true);
    },

    "3a) It should pass the ith element of the array as the second argument to callback.": function() {
      reduceRight(
        [1],
        function(accumulator, currentValue) {
          eq(currentValue, 1);
        },
        0
      );
    },
    "3b) It should pass index as the third argument to callback.": function() {
      reduceRight(
        [1],
        function(previousValue, currentValue, index) {
          eq(index, 0);
        },
        0
      );
    },
    "3c) It should pass array as the fourth argument to callback.": function() {
      var testArray = [1, 2];
      reduceRight(
        testArray,
        function(previousValue, currentValue, index, originalArray) {
          eq(originalArray, testArray);
        },
        0
      );
    },
    "3d) It should exclude holes.": function() {
      var numberOfTimeCallbackHasRun = 0;
      reduceRight(
        [, , ,],
        function() {
          numberOfTimeCallbackHasRun++;
        },
        0
      );
      eq(numberOfTimeCallbackHasRun, 0);
    },
    "4a) If initialValue, currentValue will start with last value in array.": function() {
      var isLastElementFirst = false;
      var numberOfTimeCallbackHasRun = 0;
      reduceRight(
        [1, 2],
        function(accumulator, currentValue) {
          if (currentValue === 2 && numberOfTimeCallbackHasRun === 0) {
            isLastElementFirst = true;
          }
          numberOfTimeCallbackHasRun++;
        },
        0
      );
      eq(isLastElementFirst, true);
    },
    "4b) If no initialValue currentValue will start with second to last element in the array.": function() {
      var isSecondToLastElementFirst = false;
      var numberOfTimeCallbackHasRun = 0;
      reduceRight([1, 2], function(accumulator, currentValue) {
        if (currentValue === 1 && numberOfTimeCallbackHasRun === 0) {
          isSecondToLastElementFirst = true;
        }
        numberOfTimeCallbackHasRun++;
      });
      eq(isSecondToLastElementFirst, true);
    },

    "5a) If initialValue and the array is empty it should not call callback.": function() {
      var numberOfTimeCallbackHasRun = 0;
      var reduceResult = reduceRight(
        [],
        function() {
          numberOfTimeCallbackHasRun++;
        },
        1
      );
      eq(numberOfTimeCallbackHasRun, 0);
    },
    "5b) If initialValue and the array is empty initialValue should be returned": function() {
      var reduceResult = reduceRight([], function() {}, 1);
      eq(reduceResult, 1);
    },

    "6a) If no initialValue and array has one element it should not call callback.": function() {
      fail();
    },
    "6b) If no initialValue and array has one element the only element should be returned.": function() {
      fail();
    },

    "7a) It should return a single value.": function() {
      fail();
    },
    "7b) It should reduce.": function() {
      fail();
    },

    "8a) If no initialValue and array is empty throw TypeError.": function() {
      fail();
    }
  });
</script>
